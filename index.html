<!DOCTYPE html>
<html>
<head>
  <title>Hayden's Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto+Condensed');
  </style>
  <link type = "text/css" rel = "stylesheet" href = "main.css">
</head>
<body>
  <h1>HAYDEN'S CALCULATOR</h1>
  <div id = "console">0</div>
  <div id = "calculator">
    <button class = "specialBtns" id = "clear">AC</button>
    <button class = "specialBtns" id = "negate">±</button>
    <button class = "specialBtns" id = "percent">%</button>
    <button class = "contBtns" id = "divide">÷</button>
    <button class = "numBtns" id = "seven">7</button>
    <button class = "numBtns" id = "eight">8</button>
    <button class = "numBtns" id = "nine">9</button>
    <button class = "contBtns" id = "multiply">×</button>
    <button class = "numBtns" id = "four">4</button>
    <button class = "numBtns" id = "five">5</button>
    <button class = "numBtns" id = "six">6</button>
    <button class = "contBtns" id = "subtract">-</button>
    <button class = "numBtns" id = "one">1</button>
    <button class = "numBtns" id = "two">2</button>
    <button class = "numBtns" id = "three">3</button>
    <button class = "contBtns" id = "plus">+</button>
    <button class = "numBtns" id = "zero">0</button>
    <button class = "numBtns" id = "decimal">.</button>
    <button class = "resultBtn" id = "equals">=</button>
  </div>
  <script src = "calculator.js"></script>
</body>
</html>
